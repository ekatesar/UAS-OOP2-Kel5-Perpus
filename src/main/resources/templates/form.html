<html>
<head>
	<title>Entry Data Mahasiswa</title>

	<script src="/js/angular.min.js"></script>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
	<script src="/coba-app.js"></script>
	<script src="/form-controller.js"></script>
</head>
<body class="container" ng-app="CobaApp">

	<div class="jumbotron">
		<h1>Entry Data Mahasiswa</h1>
	</div>

	<div ng-controller="FormController">
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">ID</label>
				<input type="text" class="col-sm-4 form-control"
				placeholder="Id" ng-model="prps.id" />
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Judul Buku</label>
				<input type="text" class="col-sm-4 form-control" 
				placeholder="Judul Buku" ng-model="prps.judul_buku" />
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Penulis</label>
				<input type="text" class="col-sm-4 form-control" 
				placeholder="Penulis" ng-model="prps.penulis" />
			</div>
			<div class="form-group row">
				<button class="btn btn-primary col-pr-2" ng-click="simpan()">
					Simpan
				</button>
				<button class="btn btn-warning col-sm-2" ng-click="batal()">
					Batal
				</button>
			</div>
		</form>
	</div>
</body>
</html>
